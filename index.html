<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Photo Remixer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Updated Lucide CDN to a reliable UMD build -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #e2e8f0; }
        .glass-panel {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #38bdf8;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #0f172a; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #475569; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Navbar -->
    <nav class="border-b border-slate-700 bg-slate-900/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="wand-2" class="text-sky-400 h-6 w-6"></i>
                <span class="font-semibold text-xl tracking-tight text-white">Gemini Remixer</span>
            </div>
            <div>
                <button id="settingsBtn" class="p-2 rounded-lg hover:bg-slate-700 transition-colors text-slate-300">
                    <i data-lucide="settings" class="h-5 w-5"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- API Key Modal -->
    <div id="apiKeyModal" class="fixed inset-0 bg-black/80 z-[60] hidden flex items-center justify-center p-4">
        <div class="glass-panel p-6 max-w-md w-full space-y-4 shadow-2xl transform transition-all scale-100">
            <div class="flex justify-between items-center">
                <h3 class="text-lg font-semibold text-white">API Key Required</h3>
                <button id="closeModalBtn" class="text-slate-400 hover:text-white"><i data-lucide="x" class="h-5 w-5"></i></button>
            </div>
            <p class="text-sm text-slate-400">
                To use this app, you need a Google Gemini API key. 
                <a href="https://aistudio.google.com/app/apikey" target="_blank" class="text-sky-400 hover:underline">Get one here</a>.
            </p>
            <div>
                <label class="block text-xs font-medium text-slate-300 mb-1">Gemini API Key</label>
                <input type="password" id="apiKeyInput" placeholder="Paste your AIza... key here" 
                    class="w-full bg-slate-800 border border-slate-600 rounded-lg px-4 py-2 text-sm text-white focus:ring-2 focus:ring-sky-500 focus:border-transparent outline-none placeholder-slate-500">
            </div>
            <button id="saveKeyBtn" class="w-full bg-sky-600 hover:bg-sky-500 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                Save Key
            </button>
        </div>
    </div>

    <!-- Main Content -->
    <main class="flex-grow p-4 md:p-8 max-w-7xl mx-auto w-full">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 h-full">
            
            <!-- Left Column: Inputs -->
            <div class="space-y-6">
                <!-- Image Upload Section -->
                <div class="glass-panel p-6 space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-lg font-medium text-white flex items-center gap-2">
                            <i data-lucide="image-plus" class="h-5 w-5 text-sky-400"></i> Source Image
                        </h2>
                        <button id="clearImageBtn" class="text-xs text-red-400 hover:text-red-300 hidden">Clear</button>
                    </div>

                    <div id="dropZone" class="border-2 border-dashed border-slate-600 rounded-xl p-8 flex flex-col items-center justify-center text-center cursor-pointer hover:border-sky-500 hover:bg-slate-800/50 transition-all group relative overflow-hidden h-64">
                        
                        <!-- Empty State -->
                        <div id="emptyState" class="flex flex-col items-center space-y-3 pointer-events-none">
                            <div class="p-4 bg-slate-800 rounded-full group-hover:scale-110 transition-transform">
                                <i data-lucide="upload-cloud" class="h-8 w-8 text-slate-400 group-hover:text-sky-400"></i>
                            </div>
                            <div>
                                <p class="text-sm font-medium text-slate-200">Click or drag to upload</p>
                                <p class="text-xs text-slate-500 mt-1">JPG, PNG up to 5MB</p>
                            </div>
                        </div>

                        <!-- Preview State -->
                        <img id="imagePreview" class="absolute inset-0 w-full h-full object-contain bg-slate-900 hidden p-2" alt="Preview">
                        <input type="file" id="fileInput" class="hidden" accept="image/*">
                    </div>
                </div>

                <!-- Prompt Section -->
                <div class="glass-panel p-6 space-y-4">
                    <h2 class="text-lg font-medium text-white flex items-center gap-2">
                        <i data-lucide="message-square" class="h-5 w-5 text-sky-400"></i> 
                        Prompt
                    </h2>
                    <div class="relative">
                        <textarea id="promptInput" rows="4" 
                            class="w-full bg-slate-800 border border-slate-600 rounded-xl p-4 text-sm text-white focus:ring-2 focus:ring-sky-500 focus:border-transparent outline-none resize-none placeholder-slate-500"
                            placeholder="Describe how you want to transform this image... (e.g., 'Make it look like a cyberpunk city', 'Turn the cat into a tiger')"></textarea>
                    </div>
                    
                    <button id="generateBtn" class="w-full bg-gradient-to-r from-sky-500 to-indigo-600 hover:from-sky-400 hover:to-indigo-500 text-white font-bold py-3 px-6 rounded-xl transition-all transform hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2 shadow-lg shadow-sky-900/20">
                        <span id="btnText">Generate Transformation</span>
                        <div id="btnLoader" class="loader hidden"></div>
                    </button>
                    <div id="errorMessage" class="hidden p-3 bg-red-900/30 border border-red-800 rounded-lg text-red-200 text-xs"></div>
                </div>
            </div>

            <!-- Right Column: Output -->
            <div class="glass-panel p-6 flex flex-col h-full min-h-[500px] lg:min-h-0">
                <h2 class="text-lg font-medium text-white flex items-center gap-2 mb-4">
                    <i data-lucide="sparkles" class="h-5 w-5 text-yellow-400"></i> 
                    Result
                </h2>
                
                <div id="resultContainer" class="flex-grow bg-slate-900/50 rounded-xl border border-slate-700 flex items-center justify-center relative overflow-hidden group">
                    <!-- Placeholder -->
                    <div id="resultPlaceholder" class="text-center p-8">
                        <i data-lucide="image" class="h-12 w-12 text-slate-700 mx-auto mb-3"></i>
                        <p class="text-slate-500 text-sm">Your generated image will appear here</p>
                    </div>

                    <!-- Loading State -->
                    <div id="processingState" class="hidden flex-col items-center justify-center z-10">
                        <div class="loader w-12 h-12 border-4 mb-4 border-t-sky-400"></div>
                        <p class="text-sky-400 text-sm font-medium animate-pulse">Dreaming up pixels...</p>
                    </div>

                    <!-- Actual Result -->
                    <img id="resultImage" class="hidden max-w-full max-h-full object-contain shadow-2xl rounded-lg transition-transform duration-300" alt="Generated Result">
                    
                    <!-- Download Action -->
                    <a id="downloadBtn" href="#" download="gemini-remix.png" class="absolute bottom-4 right-4 bg-slate-900/90 hover:bg-white hover:text-slate-900 text-white p-2 rounded-full shadow-lg transition-all hidden opacity-0 group-hover:opacity-100 transform translate-y-2 group-hover:translate-y-0">
                        <i data-lucide="download" class="h-5 w-5"></i>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="border-t border-slate-800 py-6 mt-auto">
        <div class="text-center text-slate-500 text-xs">
            Powered by Google Gemini 2.5 Flash â€¢ <a href="https://ai.google.dev/" class="hover:text-sky-400 transition-colors">API Docs</a>
        </div>
    </footer>

    <script>
        // Initialize Lucide Icons with safety check
        const initIcons = () => {
            if (window.lucide) {
                lucide.createIcons();
            } else {
                // If not ready, try again after a short delay
                setTimeout(() => {
                    if (window.lucide) lucide.createIcons();
                }, 500);
            }
        };
        
        // Run initialization
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initIcons);
        } else {
            initIcons();
        }

        // Constants
        // IMPORTANT: This is empty for the generated file. 
        // The user (you) or the hosting environment must provide the key.
        const apiKey = ""; 
        
        // DOM Elements
        const els = {
            dropZone: document.getElementById('dropZone'),
            fileInput: document.getElementById('fileInput'),
            imagePreview: document.getElementById('imagePreview'),
            emptyState: document.getElementById('emptyState'),
            promptInput: document.getElementById('promptInput'),
            generateBtn: document.getElementById('generateBtn'),
            btnText: document.getElementById('btnText'),
            btnLoader: document.getElementById('btnLoader'),
            resultContainer: document.getElementById('resultContainer'),
            resultImage: document.getElementById('resultImage'),
            resultPlaceholder: document.getElementById('resultPlaceholder'),
            processingState: document.getElementById('processingState'),
            downloadBtn: document.getElementById('downloadBtn'),
            errorMessage: document.getElementById('errorMessage'),
            apiKeyModal: document.getElementById('apiKeyModal'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            saveKeyBtn: document.getElementById('saveKeyBtn'),
            settingsBtn: document.getElementById('settingsBtn'),
            closeModalBtn: document.getElementById('closeModalBtn'),
            clearImageBtn: document.getElementById('clearImageBtn')
        };

        // State
        let state = {
            fileBase64: null,
            mimeType: null,
            userApiKey: localStorage.getItem('gemini_api_key') || ''
        };

        // Init Logic
        const init = () => {
            // Check if we need an API key
            // If 'apiKey' constant is empty (default in file), check local storage
            // If local storage is empty, show modal
            if (!apiKey && !state.userApiKey) {
                els.apiKeyModal.classList.remove('hidden');
            }
        };

        // --- File Handling ---
        const handleFileSelect = (file) => {
            if (!file) return;
            
            if (file.size > 5 * 1024 * 1024) {
                showError("File size too large. Please upload an image under 5MB.");
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                state.fileBase64 = e.target.result.split(',')[1]; // Remove data:image/xyz;base64, prefix
                state.mimeType = file.type;
                
                els.imagePreview.src = e.target.result;
                els.imagePreview.classList.remove('hidden');
                els.emptyState.classList.add('hidden');
                els.clearImageBtn.classList.remove('hidden');
                els.errorMessage.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        };

        els.dropZone.addEventListener('click', () => els.fileInput.click());
        els.fileInput.addEventListener('change', (e) => handleFileSelect(e.target.files[0]));
        
        els.dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            els.dropZone.classList.add('border-sky-500', 'bg-slate-800/80');
        });
        
        els.dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            els.dropZone.classList.remove('border-sky-500', 'bg-slate-800/80');
        });
        
        els.dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            els.dropZone.classList.remove('border-sky-500', 'bg-slate-800/80');
            if (e.dataTransfer.files.length) {
                handleFileSelect(e.dataTransfer.files[0]);
            }
        });

        els.clearImageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            state.fileBase64 = null;
            state.mimeType = null;
            els.imagePreview.src = '';
            els.imagePreview.classList.add('hidden');
            els.emptyState.classList.remove('hidden');
            els.clearImageBtn.classList.add('hidden');
            els.fileInput.value = '';
        });

        // --- API Handling ---
        els.generateBtn.addEventListener('click', async () => {
            const prompt = els.promptInput.value.trim();
            const keyToUse = apiKey || state.userApiKey;

            els.errorMessage.classList.add('hidden');

            // Validation
            if (!keyToUse) {
                els.apiKeyModal.classList.remove('hidden');
                return;
            }
            if (!state.fileBase64) {
                showError("Please upload an image first.");
                return;
            }
            if (!prompt) {
                showError("Please enter a prompt describing the change.");
                return;
            }

            // UI Loading State
            setLoading(true);

            try {
                // Call Gemini API (gemini-2.5-flash-image-preview)
                // This endpoint supports multimodal input for image editing/generation
                const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-image-preview:generateContent?key=${keyToUse}`;

                const payload = {
                    contents: [{
                        parts: [
                            { text: prompt },
                            {
                                inlineData: {
                                    mimeType: state.mimeType,
                                    data: state.fileBase64
                                }
                            }
                        ]
                    }],
                    generationConfig: {
                        responseModalities: ["TEXT", "IMAGE"] 
                    }
                };

                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error?.message || 'API Request Failed');
                }

                const data = await response.json();
                
                // Extract Image
                const imagePart = data.candidates?.[0]?.content?.parts?.find(p => p.inlineData);
                
                if (imagePart) {
                    const resultBase64 = `data:${imagePart.inlineData.mimeType};base64,${imagePart.inlineData.data}`;
                    showResult(resultBase64);
                } else {
                    // Sometimes it might just return text if it refused to gen image
                    const textPart = data.candidates?.[0]?.content?.parts?.find(p => p.text);
                    if (textPart) {
                        showError("The model returned text instead of an image: " + textPart.text);
                    } else {
                        throw new Error("No image generated.");
                    }
                }

            } catch (err) {
                console.error(err);
                showError(err.message);
            } finally {
                setLoading(false);
            }
        });

        // --- Helpers ---
        const setLoading = (isLoading) => {
            if (isLoading) {
                els.generateBtn.disabled = true;
                els.btnText.textContent = "Generating...";
                els.btnLoader.classList.remove('hidden');
                
                els.resultPlaceholder.classList.add('hidden');
                els.resultImage.classList.add('hidden');
                els.downloadBtn.classList.add('hidden');
                els.processingState.classList.remove('hidden');
                els.processingState.classList.add('flex');
            } else {
                els.generateBtn.disabled = false;
                els.btnText.textContent = "Generate Transformation";
                els.btnLoader.classList.add('hidden');
                
                els.processingState.classList.add('hidden');
                els.processingState.classList.remove('flex');
            }
        };

        const showResult = (base64Src) => {
            els.resultImage.src = base64Src;
            els.resultImage.classList.remove('hidden');
            els.downloadBtn.href = base64Src;
            els.downloadBtn.classList.remove('hidden');
        };

        const showError = (msg) => {
            els.errorMessage.textContent = msg;
            els.errorMessage.classList.remove('hidden');
        };

        // --- API Key Modal Logic ---
        els.settingsBtn.addEventListener('click', () => {
            els.apiKeyInput.value = state.userApiKey;
            els.apiKeyModal.classList.remove('hidden');
        });

        els.closeModalBtn.addEventListener('click', () => els.apiKeyModal.classList.add('hidden'));

        els.saveKeyBtn.addEventListener('click', () => {
            const key = els.apiKeyInput.value.trim();
            if (key) {
                state.userApiKey = key;
                localStorage.setItem('gemini_api_key', key);
                els.apiKeyModal.classList.add('hidden');
            }
        });

        // Start
        init();

    </script>
</body>
</html>
